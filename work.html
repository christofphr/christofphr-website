    <style>
        /* Horizontal Scroll Specific Styles */
        .horizontal-scroll-page {
            position: fixed;
            top: 0;
            left: 200px;
            right: 0;
            bottom: 0;
            background: #ffffff;
            overflow-x: auto;
            overflow-y: hidden;
        }
        
        .horizontal-container {
            display: flex;
            height: 100vh;
            padding: 0 60px;
            gap: 7px;
            align-items: center;
        }
        
        .horizontal-item {
            flex-shrink: 0;
            height: 70vh;
            display: flex;
            align-items: center;
        }
        
        .horizontal-item img {
            height: 100%;
            width: auto;
            object-fit: contain;
            pointer-events: none;
            user-select: none;
            -webkit-user-drag: none;
            -webkit-touch-callout: none;
        }
        
        /* Hide scrollbar but keep functionality */
        .horizontal-scroll-page::-webkit-scrollbar {
            display: none;
        }
        
        .horizontal-scroll-page {
            -ms-overflow-style: none;
            scrollbar-width: none;
        }
        
        /* Mobile adjustments */
        @media (max-width: 968px) {
            .horizontal-scroll-page {
                left: 0;
            }
            
            .horizontal-container {
                padding: 0 20px;
                gap: 5px;
            }
            
            .horizontal-item {
                height: 60vh;
            }
        }
    </style>
</head>

    <script src="script.js"></script>
    <script>
        // Enable horizontal scroll with mouse wheel
        const scrollContainer = document.querySelector('.horizontal-scroll-page');
        
        scrollContainer.addEventListener('wheel', (evt) => {
            evt.preventDefault();
            scrollContainer.scrollLeft += evt.deltaY;
        });
        
        // Disable right-click and drag on images
        const workImages = document.querySelectorAll('.horizontal-item img');
        
        workImages.forEach(img => {
            // Prevent right-click
            img.addEventListener('contextmenu', function(e) {
                e.preventDefault();
                return false;
            });
            
            // Prevent drag
            img.addEventListener('dragstart', function(e) {
                e.preventDefault();
                return false;
            });
        });
    </script>
